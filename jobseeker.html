<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <h1>JobSeeker Login</h1>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="button" class="login-btn" onclick="attemptLogin()">Login</button>
        </form>
        
        <div class="footer">
            <a href="#">Forgot Password?</a>
            <a href="#">Create Account</a>
        </div>
        <div class="social-links">
            <a href="https://www.google.com" target="_blank" class="social-icon"><i class="fab fa-google"></i></a>
            <a href="https://www.youtube.com" target="_blank" class="social-icon"><i class="fab fa-youtube"></i></a>
            <a href="https://www.instagram.com" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="https://www.twitter.com" target="_blank" class="social-icon"><i class="fab fa-twitter"></i></a>
        </div>
    </div>

    <script>
        // Sample login credentials
        const storedCredentials = [
            { email: 'jobseeker@example.com', password: '123456' },
        ];

        function attemptLogin() {
            const emailInput = document.getElementById('email').value;
            const passwordInput = document.getElementById('password').value;

            // Check if entered credentials match any stored credentials
            const isValidCredentials = storedCredentials.some(cred => cred.email === emailInput && cred.password === passwordInput);

            if (isValidCredentials) {
                // If credentials are valid, redirect to a new page
                window.location.href = 'jobseekeermain.html';
            } else {
                alert('Invalid email or password. Please try again.');
            }
        }
    </script>
</body>
</html>
