<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruitment Process</title>
    <link rel="stylesheet" href="mainpage.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/ac42c3b1f7.js" crossorigin="anonymous"></script>
    <style>
        .logo {
            width: 150px;
        }
        
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        
        .card-img-top {
            object-fit: contain;
            height: 200px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="pics/job-finder-high-resolution-logo-black-transparent.png" class="logo" alt="Company Logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    <!-- Add any additional navbar items here -->
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <div class="text-center">
            <h1>Welcome Back Boss!</h1>
            <p class="lead">Be Carefull With What You Mess With, You Could End Careers</p>
        </div>
        
        <div class="row mt-4">

            <div class="col-lg-4 col-md-6 mb-4 text-center">
                <div class="card">
                    <img src="pics/viewcompany.avif" class="card-img-top" alt="Profile">
                    <div class="card-body">
                        <h5 class="card-title">Manage Companies</h5>
                        <p class="card-text">Remove Companies Accordingly.</p>
                        <a href="admin-viewcompany.html" class="btn btn-dark">Manage</a>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-6 mb-4 text-center">
                <div class="card">
                    <img src="pics/aa.jpg" class="card-img-top" alt="Companies to Apply">
                    <div class="card-body">
                        <h5 class="card-title">Manage JobSeeker Profiles</h5>
                        <p class="card-text">Manage The Applicants.</p>
                        <a href="admin-view-all.html" class="btn btn-dark">View Profile's</a>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-6 mb-4 text-center">
                <div class="card">
                    <img src="pics/t.jpg" class="card-img-top" alt="Interview Tips">
                    <div class="card-body">
                        <h5 class="card-title">Server Maintenance</h5>
                        <p class="card-text">Maintain the Website.</p>
                        <a href="#" class="btn btn-dark">Maintain</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
